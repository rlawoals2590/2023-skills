<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Logs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Select Logs</h2>
    <form action="/select" method="GET">
        <div class="form-group">
            <label for="method">Level:</label>
            <select class="form-control" id="level" name="level">
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>
        <!-- 연 입력 -->
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="e.g. 2023">
        </div>
        
        <!-- 월 입력 -->
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="text" class="form-control" id="month" name="month" placeholder="e.g. 05">
        </div>

        <!-- 일 입력 -->
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="text" class="form-control" id="day" name="day" placeholder="e.g. 25">
        </div>

        <!-- 시간 입력 -->
        <div class="form-group">
            <label for="hour">Hour:</label>
            <input type="text" class="form-control" id="hour" name="hour" placeholder="e.g. 14">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
